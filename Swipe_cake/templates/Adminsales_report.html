

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
        #download-link {
            display: inline-block;
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
       
            .filter-button {
                background-color: #007BFF;
                color: #fff;
                padding: 8px;
                border: none;
                border-radius: 15px;
                text-decoration: none;
                cursor: pointer;
            }
        
        
    </style>
</head>
<body>
    <h1>Sales Report</h1>
    <form method="get" action="{% url 'sales_report' %}">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ request.GET.start_date }}">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ request.GET.end_date }}">
        {% comment %} <input type="submit" value="Filter" class='btn btn-success'> {% endcomment %}
        <button type="submit" value="Filter" class="filter-button">filter</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Total Sales Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in sales_data %}
                <tr>
                    <td>{{ entry.product__product_name }}</td>
                    <td>{{ entry.total_sales }}</td>
                </tr>
            {% endfor %}
            <a href="{% url 'download_sales_report' %}" class="download-link">Download Sales Report</a>
        </tbody>
    </table>
</body>
</html>
